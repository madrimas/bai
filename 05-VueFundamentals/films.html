<!DOCTYPE html>
<html>
<head>
    <style>
    #table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      width: 30%;
      margin: auto;
      padding: 10px;
    }

    .center {
      text-align: center;
    }
  </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h4 class="center" >Films</h4>
    <template>
      <div class="table-responsive">
          <table id="table" class="table-hover">
              <thead>
                  <tr>
                      <th>Title</th>
                      <th>Year</th>
                      <th>Director</th>
                      <th>Budget</th>
                  </tr>
              </thead>
              <tbody>
                  <tr v-for="item in films" :key="item.title">
                      <td>{{ item.title }}</td>
                      <td>{{ item.year }}</td>
                      <td>{{ item.director }}</td>
                      <td>${{ item.budget.toLocaleString() }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </template>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        }
      }
    );
  </script>
</body>
</html>
