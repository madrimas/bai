<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="number" v-model.lazy="weight"> kg <br>
    <span>Wzrost: </span>
    <input type="number" v-model.lazy="height"> cm
    <p>Wska≈∫nik BMI: {{bmi}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: 0,
        height: 0
      },
      computed: {
        bmi() {
          return this.weight != 0 && this.height != 0 ?
            (this.weight / Math.pow((this.height / 100), 2)).toFixed(2)
            : '';
        }
      }
    });
  </script>

</body>
</html>
