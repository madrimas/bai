<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" onclick="showStudentData()" value="Display student's data">
		<p id="personalData"></p>

		<script>
			function showStudentData() {
				let personalDataFile = new XMLHttpRequest();
				personalDataFile.open('GET', 'data.json');  //open with Live Server
				personalDataFile.send();

				personalDataFile.onreadystatechange = function () {
					if (personalDataFile.readyState == 4 && personalDataFile.status == 200) {
						let personalData = JSON.parse(personalDataFile.responseText);
						document.getElementById('personalData').innerHTML = 
							`Name: ${personalData.name} <br> Surname: ${personalData.surname}`
					}
				};
			}

		</script>

	</body>
</html>
