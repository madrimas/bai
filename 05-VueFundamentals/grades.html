<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h4>Grades</h4>
    Student's grades: 
      <span v-for="item in grades">
        {{ item }}
      </span>
    <br>
    Average grade: {{ average }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      },
      computed: {
        average() {
          return (this.grades
          .reduce(
              (prev, curr) => prev + curr)/this.grades.length)
              .toFixed(2);
        }
      }
    });
  </script>

</body>
</html>
